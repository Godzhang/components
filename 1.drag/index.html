<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="language" content="zh_cn" />
<title>drag</title>
<link href="../src/css/reset.css" rel="stylesheet" type="text/css">
<style type="text/css">

html,body{width: 100%;height: 100%;}
.box{position: absolute;top: 100px;left: 200px;background: #fff;border: 1px solid #000;width: 600px;height: 600px;}
.box span{position: absolute;width: 200px;height: 200px;cursor: pointer;}
.box span img{width: 100%;}

</style>
<script src="../src/js/public.js"></script>
</head>
<body>

<div class="box" id="container">
	<span><img src="../src/images/drag/1.jpg" alt=""></span>
	<span><img src="../src/images/drag/2.jpg" alt=""></span>
	<span><img src="../src/images/drag/3.jpg" alt=""></span>
	<span><img src="../src/images/drag/4.jpg" alt=""></span>
	<span><img src="../src/images/drag/5.jpg" alt=""></span>
	<span><img src="../src/images/drag/6.jpg" alt=""></span>
	<span><img src="../src/images/drag/7.jpg" alt=""></span>
	<span><img src="../src/images/drag/8.jpg" alt=""></span>
	<span><img src="../src/images/drag/9.jpg" alt=""></span>
</div>



<script src="drag.my.js"></script>
<script>
var btn = document.querySelector(".box"),
	span = [].slice.call(btn.querySelectorAll("span"));

span.forEach(function(val){
	var drag = new Drag(val,{
		parent: ".box",
		randomPosition: true
	})
	pub.addEvent(val, 'mousedown', function(){
		this.style.zIndex = 1;
	});
	pub.addEvent(val, 'mouseup', function(){
		this.style.zIndex = 0;
	});
});

</script>
</body>
</html>
